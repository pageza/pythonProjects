<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <div id="container">
      <h3>Random Word (attempt #{{request.session.count}})</h3>
      <h1>{{request.session.word}}</h1>
      <form action="generate" method="post">
        {% csrf_token %}
        <input type="submit" value="Generate">
      </form>
    </div>
  </body>
</html>
