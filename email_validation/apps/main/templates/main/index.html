{% extends 'layout.html' %}
{% block title %}Dojo Survey in Django{% endblock %}
{% block body %}
{% load static %}
<div>

  <form action="/submit" method="post">
    {% csrf_token  %}
    <label>Email Address:</label>
    <input type="text" name="email">
    <input type="submit" value="Submit">
  </form>
</div>

{% for email in emails%}
<h4>{{email.email}}</h4>
{% endfor %}

{% endblock %}
